<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
                        </li>
                    </ul>

                    <!-- Product info -->
                    <div class="product-container">
                        <div class="row">
                            <div class="col-5">
                                <div class="prod-preview">
                                    <div class="prod-preview__list">
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-1.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-2.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-3.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                        <div class="prod-preview__item">
                                            <img
                                                src="./assets/img/product/item-4.png"
                                                alt=""
                                                class="prod-preview__img"
                                            />
                                        </div>
                                    </div>
                                    <div class="prod-preview__thumbs">
                                        <img
                                            src="./assets/img/product/item-1.png"
                                            alt=""
                                            class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                        />
                                        <img
                                            src="./assets/img/product/item-2.png"
                                            alt=""
                                            class="prod-preview__thumb-img"
                                        />
                                        <img
                                            src="./assets/img/product/item-3.png"
                                            alt=""
                                            class="prod-preview__thumb-img"
                                        />
                                        <img
                                            src="./assets/img/product/item-4.png"
                                            alt=""
                                            class="prod-preview__thumb-img"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum veniam, officiis nulla
                                delectus incidunt exercitationem veritatis quidem nihil neque asperiores perspiciatis
                                fuga impedit eos voluptates dolore temporibus animi molestiae? Blanditiis!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
